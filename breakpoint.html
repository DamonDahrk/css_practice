<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body{
            margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        }
        .responsive {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        color: #fff;
        font-size: 26px;
        background-color: #7e0a93;
    }
          @media (max-width: 600px) {
        body {
          align-items: flex-start;
        }
        .responsive-div {
          background-color: #3498db;
        }
      }
      @media (min-width: 601px) and (max-width: 1024px) {
        body {
          align-items: center;
        }
        .responsive-div {
          background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="responsive">
        this div changes based on the screen size
    </div>
</body>
</html>

/*With height: 100vh;, the body fills the whole viewport, so centering works vertically.
Without height: 100vh;, the body’s height is only as tall as its content, so vertical centering doesn’t work—the content stays at the top. */
